<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logopuzzle</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="app/main.js"></script>
</head>

</head>

<body>

    <!-- principal -->
    <main>
        <h1><img class="logo" src="assets/images/logo_puzzle.svg" alt="logo puzzle"></h1>
        
        <div class="contenedor">
            <button id="reseteo">reset</button>
            <div class="tablero">

                <div class="pieza P1 swiper mySwiper1">
                    <section id="logo_1" class="swiper-wrapper">
                        <!-- GENERAMOS CÓDIGO CUBO 1 -->                          
                    </section>
                    <div class="swiper-pagination"></div>
                </div>

                <div class="pieza P2 swiper mySwiper2">
                    <section id="logo_2" class="swiper-wrapper">
                        <!-- GENERAMOS CÓDIGO CUBO 2 -->                  
                    </section>
                    <div class="swiper-pagination"></div>
                </div>

                <div class="pieza P3 swiper mySwiper3">
                    <section  id="logo_3" class="swiper-wrapper">
                        <!-- GENERAMOS CÓDIGO CUBO 3 -->
                    </section>
                    <div class="swiper-pagination"></div>
                </div>

                <div class="pieza P4 swiper mySwiper4">
                    <section id="logo_4" class="swiper-wrapper">
                       <!-- GENERAMOS CÓDIGO CUBO 4 -->
                    </section>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div id="ventana_info" class="ventanas">
                    <!-- GENERAMOS CÓDIGO VENTAMAS -->
                               
            </div>
            <button id="win_win" class="oculto">
                <h2>¡Has ganado!<br>Pulsa para jugar de nuevo.</h2></div>
            </button>
        </div>
        <div>
            <button class="reset_res reset_oculto">reset</button>
        </div>
       
    </main>    




</body>

</html>
